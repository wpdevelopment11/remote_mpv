<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mpv</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p>mpv control</p>

    <div class="container-vertical">
        <div class="container">
            <button id="pause"><i class="fa-solid fa-pause"></i><i class="fa-solid fa-play"></i></button>

            <button id="playlist-prev" title="Playlist Previous"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="playlist-next" title="Playlist Next"><i class="fa-solid fa-chevron-right"></i></button>

            <button id="volume-decr" title="Volume -"><i class="fa-solid fa-volume-low"></i></button>
            <button id="volume-incr" title="Volume +"><i class="fa-solid fa-volume-high"></i></button>
        </div>

        <div class="container">
            <button id="speed-decr" title="Playback speed -"><i class="fa-solid fa-gauge-high fa-flip-horizontal"></i></button>
            <button id="speed-incr" title="Playback speed +"><i class="fa-solid fa-gauge-high"></i></button>

            <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
        </div>

        <div class="container">
            <button data-seek="-5" class="seek" title="Seek Backward 5 sec">-5sec</button>
            <button data-seek="5" class="seek" title="Seek Forward 5 sec">+5sec</button>
            <button data-seek="-60" class="seek" title="Seek Backward 1 min">-1min</button>
            <button data-seek="60" class="seek" title="Seek Forward 1 min">+1min</button>
        </div>

        <div class="container volume">
            <i class="fa-solid fa-volume-xmark"></i>
            <input id="volume" type="range"/>
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </div>

    <table id="playlist"></table>

    <script src="script.js"></script>
</body>

</html>
